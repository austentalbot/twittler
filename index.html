<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <header>
    <h1>Twitter</h1>
    <h3> Twitt Stream</h1>
  </header>
  <body bgcolor="#d3d3d3">
    <div class='stream-wrapper'>
      <table class='tweet-stream' id='tweets'></table>
    </div>

    <script>

      $(document).ready(function(){
        var $tweets = $('#tweets');
        // set refresh interval
        var refreshInt=1000;

        // create function to post tweet stream
        var postTweet = function() {
          $tweets.html('');
          var index = streams.home.length - 1;
          // pull out tweet info from streams and append
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div style="width:670px;height:25px;border:1px solid black;border-radius:5px;background-color:white;"></div>');
            tweet.time=tweet.created_at.toString().slice(4, 24);
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' (' + tweet.time + ')');
            $tweet.appendTo($tweets);
            index -= 1;
          }
        };

        //post initial tweets
        postTweet();

        // create timed function to check for new tweets and post the every 1000 ms
        setInterval(function() {
          postTweet();
        }, refreshInt);


      });

    </script>
  </body>
</html>
